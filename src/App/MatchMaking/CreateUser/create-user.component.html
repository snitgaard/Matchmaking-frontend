<div [formGroup]="userFb">
  <h3>Make new user</h3>

  <label>
    Username:
    <input type="text" formControlName="username" id="username">
  </label>

  <label>
    Password:
    <input type="text" formControlName="password">
  </label>
  <button type="button" (click)="createUser()">Create</button>
</div>


<div *ngIf="users$ | async as users">
  <h5 *ngFor="let user of users">
    <h1>{{user.username}}</h1>
  </h5>
</div>
