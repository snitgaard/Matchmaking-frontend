<div class="image" fxLayout="row" fxLayoutAlign="center center">

  <div fxLayout="column" fxFlex="40" style="padding: 20px" fxLayoutGap="10px">
    <mat-card fxFlex class="example-card">
      <mat-card-header>
        <h1 class="black"> Leaderboard</h1>
      </mat-card-header>
      <mat-card-content *ngIf="sortUsers$ | async as users">

        <div *ngFor="let user of users"
             fxLayout="row"
             fxLayout.xs="column"
             fxFlexFill
             fxLayoutAlign="space-between center">

          <div>
            <ul>
              <h3>
                Name:&nbsp;&nbsp;
                {{user.username}}
              </h3>
            </ul>
          </div>
          <div>
            <ul>
              <h3>
                Rating:&nbsp;&nbsp;
                {{user.rating.toFixed()}}
              </h3>
            </ul>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
